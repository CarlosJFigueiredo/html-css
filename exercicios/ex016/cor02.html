<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <style>
        * { /*cofigurações globas das CSS*/
            height:100%;

        }
        body {
            background-image: linear-gradient( to right, #9E00D1, #C900A3, #E40073, 
            #ED1441, #F6B80B);
            background-attachment:fixed ;
        }
    </style>
</body>
</html>
