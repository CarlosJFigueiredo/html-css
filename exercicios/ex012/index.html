<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor. A ORDEM IMPORTA</p>
    <video width="560" poster="imagens/pessoa.jpg" controls autoplay loop> 
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.ogv.ogv" type="video/ogg">
    <source src="midia/meu-video.m4v.m4v" type="video/mp4">
    <source src="midia/meu-video.webm.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
</video>

<h1>Inserindo vídeos do YouTube</h1>
<iframe <iframe width="560" height="315" src="https://www.youtube.com/embed/rsFCVjr5yxc?si=7Y24VSwormyzeueM" 
title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

<h1>Inserindo vídeos do Vimeo</h1>
<a target="_blank" real="external">
    <iframe src="https://player.vimeo.com/video/152471486?h=0d11ea644c&color=ff9933&portrait=0"
     width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
     allowfullscreen></iframe>
</a>

</body>
</html>
